<div class="user-list">
    <legend>List of users</legend>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="usr">Filter by:</label>
                <input type="text" class="form-control" id="usr" ng-model="uFilter">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover user-list__table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>
                                </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="u in $ctrl.users | filter:uFilter" class="user-list__table-row">
                            <td>
                                <a ui-sref="userDetail({ id: u.id })">{{u.id}}</a>
                            </td>
                            <td>{{u.name}}</td>
                            <td>{{u.age}}</td>
                            <td>{{u.address}}</td>
                            <td>
                                <span>
                                    <a class="btn btn-default" ui-sref="editUser({ id: u.id })" role="button">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
