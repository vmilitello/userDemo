<div>
    <legend>User Information</legend>
    <div class="row">
        <div class="col-md-12 ">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">{{$ctrl.user.name}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 " align="center">
                            <img alt="User Pic" src="./img/anonymous.png" class="img-circle img-responsive"> </div>
                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>
                                    <tr>
                                        <td>Name:</td>
                                        <td>{{$ctrl.user.name}}</td>
                                    </tr>
                                    <tr>
                                        <td>Age:</td>
                                        <td>{{$ctrl.user.age}}</td>
                                    </tr>
                                    <tr>
                                        <td>Address:</td>
                                        <td>{{$ctrl.user.address}}</td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                        <a class="btn btn-default" ui-sref="editUser({ id: $ctrl.user.id })" role="button" type="button" data-original-title="Edit this user">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                            </a>
                </div>
            </div>
        </div>
    </div>
</div>
